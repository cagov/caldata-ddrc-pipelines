name: pipeline
on:
  schedule:
    # Run a main hourly job
    - cron: "27 * * * *"
  push:
    branches:
      - 'limit_slackbot_notifications'
  # Also allow for manual triggers
  workflow_dispatch:

env:
  SNOWFLAKE_PRIVATE_KEY: ${{ SECRETS.SNOWFLAKE_PRIVATE_KEY_PRD }}
  SNOWFLAKE_USER: ${{ SECRETS.SNOWFLAKE_USER_PRD }}
  SNOWFLAKE_ACCOUNT: ${{ SECRETS.SNOWFLAKE_ACCOUNT }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: actions/cache@v4
        with:
          key: ${{ github.ref }}
          path: .cache
      - uses: snok/install-poetry@v1
      - name: Install dependencies
        run: |
          poetry install
      - name: Load data
        env:
          SNOWFLAKE_ROLE: LOADER_DDRC_PRD
          SNOWFLAKE_DATABASE: RAW_DDRC_PRD
          SNOWFLAKE_WAREHOUSE: LOADING_XS_DDRC_PRD
        run: |
          poetry run python -m jobs.load_agol_sources
      - name: failure testing
        if: github.ref == 'refs/heads/limit_slackbot_notifications'
        run: exit 1 
  slack-notification:
    runs-on: ubuntu-latest
    needs: pipeline
    if: ${{ failure() || cancelled() }}
    steps:
      - uses: actions/checkout@v4
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_USERNAME: cagov Slackbot
          SLACK_TITLE: ⚠️ DDRC pipeline error! ⚠️
          SLACK_MESSAGE: |
            <@U04B65518U8> <@U07NQ5RKY1J> <@U014BKF82KH>
            The hourly DDRC automated Snowflake data pipeline has an issue.
            Data will not be updated in Azure until this is resolved.
            ${{ github.event.workflow_run.html_url }}
          MSG_MINIMAL: actions url
          SLACK_WEBHOOK: ${{ secrets.CALDATA_DATASERVICES_BOT_NOTIFICATIONS_SLACK_WEBHOOK_URL }}
  slack-bot-script:
    runs-on: ubuntu-latest
    needs: slack-notification
    steps:
      - uses: actions/checkout@v4
      - name: Make executable
        run: chmod +x slack_bot_script.sh
      - name: Run script
        run: bash slack_bot_script.sh
