version: 2

models:
  - name: usace__dashboard_metrics
    description: |
      Replicating the dashboard metrics from USACE LA Fire website
    columns:
      - name: metric_name
      - name: metric_value
        data_tests:
          - is_positive_or_zero:
              metric_type: metric_unit_label
              metric_target_type: TK
          - is_non_floating_point:
              metric_type: metric_unit_label
              metric_target_type: TK
      - name: last_updated
      - name: metric_unit_label
